<!DOCTYPE html>
<html>
<head>
    <title>Log Website</title>
</head>
<body>
    <h1>Log Website</h1>
    <form method="post">
        <input type="text" name="log" placeholder="Enter a log message...">
        <button type="submit">Submit</button>
    </form>
    <hr>
    <ul>
        {% for log in logs %}
        <li>{{ log }}</li>
        {% endfor %}
    </ul>
</body>
</html>
